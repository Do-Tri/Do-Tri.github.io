<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="designsign.css">
</head>
<body>
    <a href="homepage.html"><img src="halloween.png" width="75" height="75"></a>
    <div class="container">
        <div class="card">
            <div class="card-image">
             <h2 class="card-heading">
                Get started! <br>
                <small>Sign in to your new account!</small> <br>
             </h2>
            </div>
             <form class="card-form">
                <div class="input">
                    <input type="text" class="input-field" required>
                    <label class="input-label">Username</label>
                </div>
                <div class="input">
                    <input type="email" class="input-field" required>
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="tel" class="input-field" pattern="+([0-9]{2})[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="1234-567-890" required>
                    <label class="input-label">Phone Number</label>
                </div>
                <div class="input">
                    <input type="date" class="input-field" required>
                    <label class="input-label">Birthday</label>
                 </div>
                <div class="input">
                    <input type="password" class="input-field" pattern=".{8,}" title="Must be at least 8 characters long" required>
                    <label class="input-label">Password</label>
                </div>
                <div class="action">
                    <button type="submit" class="btn-action">Continue</button>
                </div>
             </form>
             <div class="card-info">
                <p>Already have an account? Login <a href="login.html">here</a>!</p>
            </div>
        </div>
    </div>
</body>
</html>
